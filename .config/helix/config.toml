theme = "catppuccin_mocha"

# theme = "catppuccin_macchiato"

[editor]
mouse = true
auto-format = false
auto-save = true
line-number = "absolute"
cursorline = true
color-modes = true
bufferline = "multiple"
lsp.display-inlay-hints = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true

